<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script defer src="js/weatherapi.js"></script>
    <link rel="stylesheet" href="css/weatherapi.css" />
  </head>
  <body>
    <main>
      <h1>OpenWeatherMap.org API Test</h1>
      <h2>Fairbanks, Alaska</h2>
      <p class="temp">Current temperature: <span id="current-temp"></span> &deg;F</p>
      <p class="humid">Humidity: <span id="humidity"></span> %</p>
      <p class="wind">Windspeed: <span id="windspeed"></span> mph</p>
      <p class="feels">Feels like: <span id="sensation"></span> &deg;F</p>
      <p class="path">The current conditions icon path is "<span id="icon-src"></span>"</p>
      <figure class="icon">
        <img src="" alt="" id="weathericon" />
        <figcaption></figcaption>
      </figure>
    </main>
  </body>
</html>
